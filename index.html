
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.png" id="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">HIRE ME</a></li>
        </ul>
        <img src="img/moon.png" id="icon" />
      </nav>
    </header>
    <main>
      <section class="info">
        <h1>I'm <span>Yapoey</span> Mou</h1>
        <p>
          This is my official portfolio website to showcase my all works related
          to web <br />
          development and UI design.
        </p>
        <a href="#">Download CV</a>
      </section>
      <section class="img-box">
        <img src="img/pattern.png" class="back-img" />
        <img src="img/mou.png" class="main-img" />
      </section>
    </main>
    <footer class="social-links">
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-behance"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
    </footer>

    <script>
      const icon = document.getElementById("icon");
      icon.addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "img/sun.png";
        } else {
          icon.src = "img/moon.png";
        }
      });
    </script>
  </body>
</html>
